# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ttrss4guan

on:
  push:
    branches:
      - static-dockerhub
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c297971b35b543aa91d6bb9ba8feadbc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9094cda61da04c1fba95cf3d4c12f15e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c297971b35b543aa91d6bb9ba8feadbc }}/ttrss-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ttrss4guan'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b1fa8019f5244bb69daa8773e632dc59 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c297971b35b543aa91d6bb9ba8feadbc }}/ttrss-docker:${{ github.sha }}'